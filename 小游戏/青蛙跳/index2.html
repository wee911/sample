<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>青蛙跳优化</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<style type="text/css">
	.mod-frog li{
		width: 50px;
		height: 40px;
		list-style: none;
		display: inline-block;
		cursor: pointer;
	}
	.frog-l{
		background: url(imgs/frog-l.jpg) 0 0 no-repeat;
		background-size: 50px 40px;
	}
	.frog-r{
		background: url(imgs/frog-r.jpg) 0 0 no-repeat;
		background-size: 50px 40px;
	}


</style>
</head>
<body>
    <div class="mod-frog">
    	<ul>
    		<li class="frog-r">1</li>
    		<li class="frog-r">2</li>
    		<li class="frog-r a">3</li>
    		<li class="space"></li>
    		<li class="frog-l">4</li>
    		<li class="frog-l b">5</li>
    		<li class="frog-l">6</li>
    	</ul>
    </div>
    <script type="text/javascript">
    //当点击frog-l时，如果它左边是空的，和空的交换位置。 如果他左边不是空的，但左边的左边是空的，和空的位置交换
    
    var $space = $('.space');


    $('.mod-frog li').on('click', function(){
    	var $self = $(this);
    	if( canMove($self) ){
    		swap( $self, $space);
    	}
    	if( isSuccess() ){
    		alert('成功');
    	}

    	if( isFaild() ){
    		alert('失败');
    	}
    });



    /**
     * 判断一个节点能否移动
     * @param  {[type]} $el 
     * @return {boolean} 如果能移动，true,
     */
    function canMove($el){
    	var fn;
    	if($el.hasClass('frog-r')){
    		fn = 'next';
    	}else if($el.hasClass('frog-l')){
    		fn = 'prev';
    	}else{
    		return false;
    	}

		if( ($el[fn]() && isSpace($el[fn]()) ) || ($el[fn]()[fn]() && isSpace( $el[fn]()[fn]() ))  ){
			return true;
		}else{
			return false;
		}

    }

    function isSpace($el){
    	return $el.hasClass('space');
    }

   	function swap($a, $b){
   		var $bb = $('<span>');
   		$bb.insertAfter($b);
   		$b.insertAfter($a);
   		$a.insertAfter($bb);
   		$bb.remove();
   	}

   	function isSuccess(){
   		return $('.space').prevAll('.frog-l').length === 3  && $('.space').nextAll('.frog-r').length === 3 
   	}

   	function isFaild(){
   		var isMovable = false;
   		$('.mod-frog li').each(function(){
   			var $self = $(this);
   			if(canMove($self)){
   				
   				isMovable = true;
   			}
   		});

   		return !isMovable;
   	}

    </script>
</body>
</html>

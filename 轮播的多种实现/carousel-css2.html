<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>一个简单的轮播</title>

    <style type="text/css">
      ul,li{
        margin: 0;
        padding: 0;
        list-style: none;
      }
      a{
        text-decoration: none;
      }
      .carousel{
        height: 206px;
        width: 320px;
        overflow: hidden;
      }
      .carousel .img-ct{
        position: relative;
      }
      .carousel .img-ct > li{
        position: absolute;
        opacity: 0;
      }


      .carousel .img-ct img{
        width: 320px;
        height: 206px;
      }

      @keyframes slide
      {
        0% {opacity: 1; left:320px;}
        5% {opacity: 1; left: 0;}
        25% {opacity: 1; left: 0;}
        30% {opacity: 1; left:-320px;}
        31% {opacity: 0; left:-320px;}
      }
      .carousel .img-ct > li:nth-child(1){
        animation: slide 12s linear 0s infinite;
      }
      .carousel .img-ct > li:nth-child(2){
        animation: slide 12s linear 3s infinite;
      }
      .carousel .img-ct > li:nth-child(3){
        animation: slide 12s linear 6s infinite;
      }
      .carousel .img-ct > li:nth-child(4){
        animation: slide 12s linear 9s infinite;
      }

    </style>

  </head>
  <body>

    <div class="carousel">
      <ul class="img-ct">
        <li><a href="#"><img src="imgs/1.jpg"></a></li>
        <li><a href="#"><img src="imgs/2.jpg"></a></li>
        <li><a href="#"><img src="imgs/3.jpg"></a></li>
        <li><a href="#"><img src="imgs/4.jpg"></a></li>
      </ul>
    </div>

    
    </script>
  </body>
</html>
